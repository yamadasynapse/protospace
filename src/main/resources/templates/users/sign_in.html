<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/assets/application.css}" />

</head>
<body>
    <!-- ヘッダーの読み込み (後述の修正を適用後) -->
<div th:replace="~{questions/header :: header}"></div> 

    <div class="login-container">
        <h1>ログイン</h1>

        <!-- ログイン失敗メッセージ (Spring Securityがパラメーター 'error' を追加) -->
        <div th:if="${param.error}" class="error-message">
            メールアドレスまたはパスワードが正しくありません。
        </div>


        <!-- Spring Securityが処理するログインフォーム -->
        <form th:action="@{/users/sign_in}" method="post">
            <div>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Spring Securityは自動的にCSRFトークンを埋め込みます -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">ログイン</button>
        </form>
        
    <footer class="footer">
        <p class="copyright">Copyright © PROTO SPACE All rights reserved.</p>
    </footer>
</body>
</html>
